<!doctype html><html><head><meta charset="utf-8"><title>osu!megamix</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>:root{--bpm:120}html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui;overflow:hidden}body{display:flex;align-items:center;justify-content:center}.g{text-align:center}.t{font-size:clamp(2.5rem,6vw,4rem);letter-spacing:.08em}.p{margin-top:2rem;letter-spacing:.3em;opacity:.2;animation:pulse calc(60s/var(--bpm)) ease-in-out infinite}@keyframes pulse{0%,100%{opacity:.2}50%{opacity:1}}.glitch{position:relative}.glitch::before,.glitch::after{content:attr(data-text);position:absolute;left:0;top:0;opacity:.8}.glitch::before{color:#f0f;animation:g1 .15s infinite}.glitch::after{color:#0ff;animation:g2 .15s infinite}@keyframes g1{0%{transform:translate(1px,-1px)}50%{transform:translate(-1px,1px)}100%{transform:translate(1px,1px)}}@keyframes g2{0%{transform:translate(-1px,1px)}50%{transform:translate(1px,-1px)}100%{transform:translate(-1px,-1px)}}.fade{animation:fade .8s forwards}@keyframes fade{to{opacity:0}}.load{letter-spacing:.2em;opacity:.8}.bar{margin-top:1rem;width:220px;height:2px;background:#222;overflow:hidden}.bar>div{height:100%;width:0;background:#fff;animation:load 1.2s linear forwards}@keyframes load{to{width:100%}}</style></head><body><div class="g" id="gate"><div class="t glitch" data-text="osu!megamix">osu!megamix</div><div class="p">PRESS ENTER</div></div><script>let entered=false;addEventListener('keydown',e=>{if(e.key==='Enter'&&!entered){entered=true;const g=document.getElementById('gate');g.classList.add('fade');setTimeout(()=>{g.innerHTML='<div class="load">ENTERING THE MIX</div><div class="bar"><div></div></div>';g.classList.remove('fade');},700);setTimeout(()=>{location.href='https://github.com/zonagreentea/osu_megamix';},2200);}});</script></body></html>
