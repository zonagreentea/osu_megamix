<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cat ultra — no deps JS</title>
  <style>
    html,body{margin:0;height:100%;background:#0b0b10;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    canvas{display:block;width:100vw;height:100vh;}
    #bar{
      position:fixed;top:12px;left:12px;right:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;
      background:rgba(20,20,30,.72);border:1px solid rgba(255,255,255,.08);
      border-radius:14px;padding:10px 12px;backdrop-filter:blur(10px);
    }
    button{border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#151522;color:#fff;padding:8px 12px;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04)}
    #hint{
      position:fixed;bottom:12px;left:12px;right:12px;
      display:flex;gap:10px;flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <div id="bar">
    <button id="start">Start (audio + 3-2-1)</button>
    <button id="reset" disabled>Reset (timeline only)</button>
    <span class="pill" id="mode">mode: —</span>
    <span class="pill" id="hp">hp: —</span>
    <span class="pill" id="combo">combo: —</span>
    <span class="pill" id="score">score: —</span>
    <span class="pill" id="t">t: —</span>
    <span class="pill" id="cd">—</span>
  </div>
  <div id="hint">
    <span class="pill">Move mouse. Click circles. Misses drain HP. HP=0 → BUST → MIX (freeplay). Audio/timeline keep going.</span>
    <span class="pill">No deps. Single file. Deterministic spawns.</span>
  </div>
  <canvas id="c"></canvas>

<script>
(() => {
  const COUNTDOWN_MS = 3000;
  const GO_FLASH_MS  = 500;

  const SEED = 1337;
  const N_PER_SEC = 4;
  const HIT_WINDOW_MS = 90;
  const RADIUS = 42;
  const APPROACH_MS = 700;

  const HP_GAIN_HIT = 0.04;
  const HP_DRAIN_MISS = 0.10;

  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');

  function resize(){
    const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
    canvas.width = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  addEventListener('resize', resize);
  resize();

  const $ = (id) => document.getElementById(id);
  const startBtn = $('start');
  const resetBtn = $('reset');
  const modeP = $('mode');
  const hpP = $('hp');
  const comboP = $('combo');
  const scoreP = $('score');
  const tP = $('t');
  const cdP = $('cd');

  const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
  const lerp = (a,b,t)=>a+(b-a)*t;

  function mix32(x){
    x >>>= 0;
    x ^= (x << 13) >>> 0;
    x ^= (x >>> 17) >>> 0;
    x ^= (x << 5) >>> 0;
    return x >>> 0;
  }
  function hashUnit(seed, a, b){
    let x = (seed ^ ((a * 374761393)>>>0) ^ ((b * 668265263)>>>0)) >>> 0;
    x = mix32(x);
    return x / 4294967296;
  }

  let audioCtx = null;
  let masterGain = null;
  let schedulerTimer = null;

  function ensureAudio(){
    if (!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      masterGain = audioCtx.createGain();
      masterGain.gain.value = 0.18;
      masterGain.connect(audioCtx.destination);
    }
  }

  function scheduleMixBed(){
    const bpm = 120;
    const beat = 60 / bpm;
    const now = audioCtx.currentTime;
    const t0 = now + 0.05;

    for (let i=0;i<16;i++){
      const t = t0 + i * (beat/2);

      if (i % 2 === 0){
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(120, t);
        o.frequency.exponentialRampToValueAtTime(45, t + 0.08);
        g.gain.setValueAtTime(0.0001, t);
        g.gain.exponentialRampToValueAtTime(0.9, t + 0.005);
        g.gain.exponentialRampToValueAtTime(0.0001, t + 0.12);
        o.connect(g); g.connect(masterGain);
        o.start(t); o.stop(t + 0.13);
      }

      {
        const n = audioCtx.createBufferSource();
        const g = audioCtx.createGain();
        const len = Math.floor(audioCtx.sampleRate * 0.03);
        const buf = audioCtx.createBuffer(1, len, audioCtx.sampleRate);
        const data = buf.getChannelData(0);
        for (let j=0;j<len;j++){
          data[j] = (Math.random()*2-1) * (1 - j/len);
        }
        n.buffer = buf;
        g.gain.setValueAtTime(0.12, t);
        g.gain.exponentialRampToValueAtTime(0.0001, t + 0.03);
        n.connect(g); g.connect(masterGain);
        n.start(t); n.stop(t + 0.031);
      }

      if (i % 4 === 0){
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'triangle';
        o.frequency.setValueAtTime(55, t);
        g.gain.setValueAtTime(0.0001, t);
        g.gain.exponentialRampToValueAtTime(0.25, t + 0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, t + 0.18);
        o.connect(g); g.connect(masterGain);
        o.start(t); o.stop(t + 0.2);
      }
    }
  }

  async function startAudio(){
    ensureAudio();
    if (audioCtx.state === 'suspended') await audioCtx.resume();
    if (!schedulerTimer){
      scheduleMixBed();
      schedulerTimer = setInterval(scheduleMixBed, 1800);
    }
  }

  const cat = {
    running: false,
    t0_audio: 0,
    t0_perf: 0,
    events: [],
    markers: [],
    inputs: [],
    spawns: [],
    busts: [],
    lastBin: -1,
    t_go: COUNTDOWN_MS
  };

  function nowMs(){
    if (!cat.running) return 0;
    if (audioCtx){
      return (audioCtx.currentTime - cat.t0_audio) * 1000;
    }
    return performance.now() - cat.t0_perf;
  }

  function emit(ev){
    cat.events.push(ev);
    if (ev.type === 'marker') cat.markers.push(ev);
    if (ev.type === 'input') cat.inputs.push(ev);
    if (ev.type === 'spawn') cat.spawns.push(ev);
    if (ev.type === 'bust') cat.busts.push(ev);
  }

  const state = {
    mode: 'osu',
    busted: false,
    hp: 1.0,
    combo: 0,
    score: 0,
    judged: new Set()
  };

  // --- MEGAMIX LAYER ACTOR (view-only): Pikachu owns the GameCube ---
  function mountPikachu(){
    if (document.getElementById("mm-pika")) return;

    const style = document.createElement("style");
    style.textContent = `
#mm-pika{position:fixed;right:18px;bottom:18px;z-index:9999;user-select:none;pointer-events:none;transform-origin:100% 100%;filter:drop-shadow(0 10px 18px rgba(0,0,0,.35));opacity:.92}
#mm-pika .card{display:grid;grid-template-columns:96px 1fr;gap:12px;align-items:end;padding:12px 14px;border-radius:18px;background:rgba(20,20,28,.72);border:1px solid rgba(255,255,255,.10);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px)}
#mm-pika .title{font:800 14px/1.1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:rgba(255,255,255,.92);margin:0 0 6px 0}
#mm-pika .sub{font:600 12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:rgba(255,255,255,.70);margin:0}
#mm-pika[data-state="idle"]{transform:translateY(0) scale(1)}
#mm-pika[data-state="showoff"]{animation:mmPikaShowoff 900ms ease-in-out infinite;opacity:1}
#mm-pika[data-state="cheer"]{animation:mmPikaCheer 420ms ease-in-out infinite;opacity:1}
@keyframes mmPikaShowoff{0%{transform:translateY(0) rotate(0deg) scale(1)}50%{transform:translateY(-4px) rotate(-1.2deg) scale(1.02)}100%{transform:translateY(0) rotate(0deg) scale(1)}}
@keyframes mmPikaCheer{0%{transform:translateY(0) rotate(0deg) scale(1)}50%{transform:translateY(-2px) rotate(1.6deg) scale(1.03)}100%{transform:translateY(0) rotate(0deg) scale(1)}}
`;
    document.head.appendChild(style);

    const el = document.createElement("div");
    el.id = "mm-pika"; el.dataset.state = "idle";
    el.innerHTML = `
  <div class="card">
    <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M18 18 C12 6, 20 4, 26 14" stroke="rgba(255,214,0,.95)" stroke-width="10" stroke-linecap="round"/>
      <path d="M56 14 C62 4, 70 6, 64 18" stroke="rgba(255,214,0,.95)" stroke-width="10" stroke-linecap="round"/>
      <path d="M17 16 C14 10, 18 8, 22 13" stroke="#2b2b2b" stroke-width="6" stroke-linecap="round"/>
      <path d="M57 13 C61 8, 65 10, 63 16" stroke="#2b2b2b" stroke-width="6" stroke-linecap="round"/>
      <circle cx="40" cy="44" r="22" fill="rgba(255,214,0,.98)"/>
      <circle cx="26" cy="48" r="6" fill="rgba(255,80,80,.95)"/>
      <circle cx="54" cy="48" r="6" fill="rgba(255,80,80,.95)"/>
      <circle cx="32" cy="40" r="4.5" fill="#1c1c1c"/>
      <circle cx="48" cy="40" r="4.5" fill="#1c1c1c"/>
      <path d="M34 50 C38 54, 42 54, 46 50" stroke="#1c1c1c" stroke-width="3" stroke-linecap="round"/>
      <path d="M22 72 C26 58, 54 58, 58 72 C60 79, 49 86, 40 86 C31 86, 20 79, 22 72Z" fill="rgba(255,214,0,.98)"/>
      <g transform="translate(44,58) rotate(-8)">
        <rect x="0" y="0" width="34" height="24" rx="6" fill="rgba(128,96,255,.85)" stroke="rgba(255,255,255,.18)"/>
        <rect x="6" y="6" width="10" height="10" rx="2" fill="rgba(255,255,255,.22)"/>
        <circle cx="25" cy="12" r="3" fill="rgba(255,214,0,.85)"/>
        <circle cx="25" cy="18" r="3" fill="rgba(255,80,80,.85)"/>
      </g>
      <path d="M72 30 L66 44 L74 44 L68 60" stroke="rgba(255,214,0,.95)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div>
      <p class="title">Pikachu’s GameCube ⚡</p>
      <p class="sub" id="mm-pika-line">standing by.</p>
    </div>
  </div>`;
    document.body.appendChild(el);

    const line = document.getElementById("mm-pika-line");
    function set(st, txt){ el.dataset.state = st; if (txt) line.textContent = txt; }

    window.mmPika = {
      showoff: (msg="it’s Pikachu’s GameCube.") => set("showoff", msg),
      cheer:   (msg="we’re live.") => set("cheer", msg),
      idle:    (msg="standing by.") => set("idle", msg),
      hide:    () => { el.style.display = "none"; },
      show:    () => { el.style.display = "block"; },
    };
  }

  function startSession(){
    cat.running = true;
    cat.events.length = 0;
    cat.markers.length = 0;
    cat.inputs.length = 0;
    cat.spawns.length = 0;
    cat.busts.length = 0;
    cat.lastBin = -1;
    cat.t_go = COUNTDOWN_MS;

    cat.t0_perf = performance.now();
    cat.t0_audio = audioCtx ? audioCtx.currentTime : 0;

    emit({type:'marker', t:0, label:'countdown', n:3});
    emit({type:'marker', t:1000, label:'countdown', n:2});
    emit({type:'marker', t:2000, label:'countdown', n:1});
    emit({type:'marker', t:3000, label:'go'});

    state.mode = 'osu';
    state.busted = false;
    state.hp = 1.0;
    state.combo = 0;
    state.score = 0;
    state.judged.clear();

    mountPikachu();
    window.mmPika && window.mmPika.showoff("Pikachu\'s showing it off.");

    startBtn.disabled = true;
    resetBtn.disabled = false;
  }

  function resetTimelineOnly(){
    startSession();
  }

  const input = { x: innerWidth/2, y: innerHeight/2 };

  addEventListener('mousemove', (e)=>{
    input.x = e.clientX;
    input.y = e.clientY;
  });

  addEventListener('mousedown', (e)=>{
    if (!cat.running) return;
    emit({type:'input', t: nowMs(), kind:'down', button:e.button, x:input.x, y:input.y});
  });

  addEventListener('mouseup', (e)=>{
    if (!cat.running) return;
    emit({type:'input', t: nowMs(), kind:'up', button:e.button, x:input.x, y:input.y});
  });

  function genBin(binIdx){
    const w = innerWidth, h = innerHeight;
    const margin = 70;
    for (let i=0;i<N_PER_SEC;i++){
      const uT = hashUnit(SEED, binIdx, i);
      const tHit = cat.t_go + binIdx*1000 + Math.floor(uT*1000);

      const uX = hashUnit(SEED+17, binIdx, i);
      const uY = hashUnit(SEED+29, binIdx, i);

      const x = lerp(margin, w - margin, uX);
      const y = lerp(margin + 60, h - margin, uY);

      const id = `tap:${binIdx}:${i}`;
      emit({type:'spawn', spawnType:'tap', t:tHit, x, y, r:RADIUS, approachMs:APPROACH_MS, id});
    }
  }

  function generatorTick(t){
    if (t < cat.t_go) return;
    const bin = Math.floor((t - cat.t_go)/1000);
    for (let b=cat.lastBin+1; b<=bin; b++){
      genBin(b);
      cat.lastBin = b;
    }
  }

  function findClickDownNear(tTarget){
    const lo = tTarget - HIT_WINDOW_MS;
    const hi = tTarget + HIT_WINDOW_MS;
    for (let i=cat.inputs.length-1; i>=0; i--){
      const ev = cat.inputs[i];
      if (ev.kind !== 'down') continue;
      if (ev.t < lo) break;
      if (ev.t >= lo && ev.t <= hi) return ev;
    }
    return null;
  }

  function osuTick(t){
    if (t < cat.t_go) return;
    if (state.busted) return;

    for (const sp of cat.spawns){
      if (sp.spawnType !== 'tap') continue;
      if (state.judged.has(sp.id)) continue;

      if (t < sp.t + HIT_WINDOW_MS) continue;

      const click = findClickDownNear(sp.t);
      let hit = false;
      if (click){
        const dx = click.x - sp.x;
        const dy = click.y - sp.y;
        hit = (dx*dx + dy*dy) <= sp.r*sp.r;
      }

      state.judged.add(sp.id);

      if (hit){
        state.combo++;
        state.score += 300 + Math.min(200, state.combo);
        state.hp = clamp(state.hp + HP_GAIN_HIT, 0, 1);
      } else {
        state.combo = 0;
        state.hp = clamp(state.hp - HP_DRAIN_MISS, 0, 1);

        if (state.hp <= 0 && !state.busted){
          emit({type:'bust', t, reason:'osu_fail', player:'local'});
          state.busted = true;
          state.mode = 'mix';
          window.mmPika && window.mmPika.cheer(\"BUST → MIX. Nobody ends.\");
        }
      }
    }
  }

  function mixTick(t){
    // test mix = freeplay
  }

  function routingTick(t){
    if (state.mode === 'osu') osuTick(t);
    else mixTick(t);
  }

  function countdownText(t){
    if (!cat.running) return '';
    if (t < 1000) return '3';
    if (t < 2000) return '2';
    if (t < 3000) return '1';
    if (t < 3000 + GO_FLASH_MS) return 'GO';
    return '';
  }

  function draw(t){
    const w = innerWidth, h = innerHeight;
    ctx.clearRect(0,0,w,h);

    ctx.globalAlpha = 0.16;
    ctx.beginPath();
    for (let x=0;x<w;x+=40){ ctx.moveTo(x,0); ctx.lineTo(x,h); }
    for (let y=0;y<h;y+=40){ ctx.moveTo(0,y); ctx.lineTo(w,y); }
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 1;
    ctx.stroke();
    ctx.globalAlpha = 1;

    for (const sp of cat.spawns){
      if (sp.spawnType !== 'tap') continue;
      const dt = sp.t - t;
      if (dt < -500) continue;
      if (dt > sp.approachMs) continue;

      const life = clamp(1 - (dt / sp.approachMs), 0, 1);
      const ringR = sp.r + (1 - life) * 90;

      ctx.globalAlpha = 0.25;
      ctx.beginPath();
      ctx.arc(sp.x, sp.y, ringR, 0, Math.PI*2);
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.globalAlpha = state.judged.has(sp.id) ? 0.10 : 0.85;
      ctx.beginPath();
      ctx.arc(sp.x, sp.y, sp.r, 0, Math.PI*2);
      ctx.fillStyle = '#ffffff';
      ctx.fill();

      ctx.globalAlpha = 0.9;
      ctx.beginPath();
      ctx.arc(sp.x, sp.y, 3, 0, Math.PI*2);
      ctx.fillStyle = '#0b0b10';
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    ctx.globalAlpha = 0.95;
    ctx.beginPath();
    ctx.arc(input.x, input.y, 6, 0, Math.PI*2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
    ctx.globalAlpha = 1;

    if (state.mode === 'mix'){
      ctx.globalAlpha = 0.12;
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0,0,w,h);
      ctx.globalAlpha = 1;
      ctx.fillStyle = '#0b0b10';
      ctx.font = '800 44px system-ui';
      ctx.fillText('BUST → MIX', 20, 110);
      ctx.font = '500 18px system-ui';
      ctx.fillText('Freeplay. Audio + timeline continue. Nobody ends.', 20, 140);
    }

    const cd = countdownText(t);
    if (cd){
      ctx.globalAlpha = 0.95;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = '900 110px system-ui';
      ctx.fillStyle = '#ffffff';
      ctx.fillText(cd, w/2, h/2);
      ctx.textAlign = 'left';
      ctx.textBaseline = 'alphabetic';
      ctx.globalAlpha = 1;
    }
  }

  function loop(){
    if (cat.running){
      const t = nowMs();
      generatorTick(t);
      routingTick(t);

      modeP.textContent = `mode: ${state.mode}`;
      hpP.textContent = `hp: ${state.hp.toFixed(2)}`;
      comboP.textContent = `combo: ${state.combo}`;
      scoreP.textContent = `score: ${state.score}`;
      tP.textContent = `t: ${Math.floor(t)}ms`;
      const cd = countdownText(t);
      cdP.textContent = cd ? `countdown: ${cd}` : (t < cat.t_go ? 'countdown: …' : 'countdown: done');

      draw(t);
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  startBtn.addEventListener('click', async () => {
    await startAudio();
    startSession();
  });

  resetBtn.addEventListener('click', () => {
    resetTimelineOnly();
  });
})();
</script>
<script>
(function FreezeDetector(){
  const cfg = {
    endpoint: "http://127.0.0.1:8787/freeze",
    K: 12,
    w: 64,
    h: 60,
    spamGuardFrames: 30,
  };

  const canvas = document.querySelector("#game") || document.querySelector("canvas");
  if (!canvas) return;

  const off = document.createElement("canvas");
  off.width = cfg.w; off.height = cfg.h;
  const octx = off.getContext("2d", { willReadFrequently: true });

  let lastHash = null, run = 0, frameNo = 0, lastLoggedAt = -1;

  function fnv1a(bytes){
    let h = 0x811c9dc5;
    for (let i=0;i<bytes.length;i++){
      h ^= bytes[i];
      h = Math.imul(h, 0x01000193);
    }
    return (h>>>0).toString(16).padStart(8,"0");
  }

  function hashCanvas(){
    octx.clearRect(0,0,cfg.w,cfg.h);
    octx.drawImage(canvas,0,0,cfg.w,cfg.h);
    const img = octx.getImageData(0,0,cfg.w,cfg.h).data;
    const out = new Uint8Array(cfg.w*cfg.h);
    for (let p=0,j=0;p<img.length;p+=4,j++){
      const y=(img[p]*3+img[p+1]*6+img[p+2])/10;
      out[j]=(y/16)|0;
    }
    return fnv1a(out);
  }

  function post(ev){
    fetch(cfg.endpoint,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(ev),
      keepalive:true
    }).catch(()=>{});
  }

  window.__freeze_tick=function(){
    frameNo++;
    const h=hashCanvas();
    if (h===lastHash) run++;
    else { run=0; lastHash=h; }

    if (run>=cfg.K){
      if (lastLoggedAt<0 || frameNo-lastLoggedAt>=cfg.spamGuardFrames){
        lastLoggedAt=frameNo;
        post({type:"freeze_frame",frameNo,run,K:cfg.K,hash:h,ts:Date.now()});
      }
    }
  };

  function raf(){ try{ window.__freeze_tick(); }catch(e){} requestAnimationFrame(raf); }
  requestAnimationFrame(raf);
})();
</script>
